apiVersion: v1
kind: Service
metadata:
  name: web-app-dev
  namespace: python-flask  # Make sure the namespace matches your deployment
spec:
  selector:
    app: web-app  # The label selector should match the labels in your deployment
  ports:
    - protocol: TCP
      port: 8081  # External port
      targetPort: 5000  # The port where Flask runs inside the container
  type: ClusterIP  # Use LoadBalancer if you need external access (e.g., on cloud providers)
