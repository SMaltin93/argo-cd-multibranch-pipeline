apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-dev
  namespace: python-flask
  annotations:
    lastUpdateTime: "{{ now }}"  # Forces the pod to restart when the deployment is synced
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: tacksam/flask-app:latest  # Pulls the latest image
        imagePullPolicy: Always           # Ensure Kubernetes pulls the latest image
        ports:
        - containerPort: 5000
